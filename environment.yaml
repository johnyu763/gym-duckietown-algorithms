name: secondGym
channels:
    - pytorch
    - defaults
    - conda-forge
dependencies:
    - python=3.8
    - pytorch
    - torchvision
    - pyzmq
    - numpy=1.21.2
    - pyyaml
    - pandas
    - pip
    - pip:
        - gym==0.25.1
        - pyglet==1.5.11
        - opencv-python
        - scikit-image
        - marshmallow
        - marshmallow-enum
        - typing-inspect